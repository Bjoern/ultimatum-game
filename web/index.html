<!DOCTYPE html>
<html>
    <head>
        <title>Evolved Ultimatum Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/jquery-1.9.1.min.js"></script>
        <script src="scripts/flot/jquery.flot.min.js"></script>
        <script src="scripts/jquery.flot.axislabels.js"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="scripts/ultimatum.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Evolved Ultimatum Game</h1>
            <div class="row">
                <div class="span8">
                    <h4>Population</h4>
                    <div id="populationChart" style="width:600px;height:600px"></div>
                    <h4>Evolution / Fitness per Generation</h4>
                    <div id="evolutionChart" style="width:600px;height:200px"></div>
                    <div id="fitnessDistribution" style="width:600px;height:600px"></div>
                </div>
                <div class="span4">
                    <h4>Parameters</h4>
                    <form>
                        <label for="populationSize">Population Size</label>
                        <input type="text" id="populationSize" placeholder="100">
                        <label for="mutationRate">Mutation Rate</label>
                        <input type="text" id="mutationRate" placeholder="0.001">
                        <label for="encountersPerStep">Encounters per Step</label>
                        <input type="text" id="encountersPerStep" placeholder="10">
                        <label for="deathsPerStep">Deaths per Step in % of population</label>
                        <input type="text" id="deathsPerStep" placeholder="20">
                        <div class="btn-group">
                            <a href="#" class="btn"><i class="icon-play"></i> Run</a>
                            <a href="#" class="btn"><i class="icon-step-forward"></i> Step</a>
                            <a href="#" class="btn"><i class="icon-refresh"></i> Reset</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
